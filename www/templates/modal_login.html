<ion-modal-view style="background-image: url('img/softwhitebackground.jpg') !important; background-size:cover !important; height:20%; min-height:10%">
  <ion-header-bar style="background-color:transparent">
    <h1 class="title">Login</h1>    
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Contact number</span>
          <input type="text" ng-model="loginData.contactNumber">
        </label>
        <!-- <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label> -->
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
