<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-outline">
            <ion-nav-back-button style="color:black">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <!--           <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:red;">Menu
</button>       -->
                <button class="button button-icon button-clear ion-log-in" ng-click="login()" ng-if="!member.memberName" style="color:white;">Member Login
                </button>
                <button class="button button-icon button-clear ion-android-person" style="width:10em; text-overflow:ellipsis;white-space:nowrap;overflow:hidden; color:white; text-align:left" ng-if="member.memberName">Hi! {{member.memberName}}</button>
                <button class="button button-icon button-clear ion-log-out" ng-click="doLogout()" ng-if="member.memberName" style=" color:white; left:0em;">Logout
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right" style="height:1em;">
                <button class="button icon button-clear button-light icon-right ion-ios-bell"  ng-click="tablePaging()">Call Staff</button>          
                <button class="button icon button-clear button-light icon-right ion-android-cart" style="position:relative" ng-click="goToCart()">View Cart</button>
                <span class="badge badge-assertive" ng-if="badgeCount" style="width:10%; height:50%; font-size:0.8em; text-align:left; margin-left:-1.5em;">{{badgeCount}}</span>
                <!--                <button class="button-clear" ng-click="goToCart()" badge="3" badge-style="badge-assertive"><img src="img/cart-blackgrey.svg" style="width:2em; padding-top:0.1em"></button>-->
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu expose-aside-when="large" side="left" width="190" class="vertical-text" style="background-image: url('img/blackcooldesign.jpg')">
        <ion-header-bar class="bar-light" style="height:10em;">
            <img src="img/eatfficient%20logo.png" style="width:100%; height:100%;margin-top:0.3em">
        </ion-header-bar>
        <ion-content style="padding-top:7em;">
            <ion-list >                
                <a class="item side-menu-list" menu-close ng-click="clickMenu('setmeals')" ng-class="{'item-content-selected': menuSelected=='setmeals'}" href="#/app/setmeals">
                    Set Meal
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('appetizers')" ng-class="{'item-content-selected': menuSelected=='appetizers'}" href="#/app/appetizers">
                    Appetizers
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('maindishes')" ng-class="{'item-content-selected': menuSelected=='maindishes'}" href="#/app/maindishes">
                    Main Course
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('sidedishes')" ng-class="{'item-content-selected': menuSelected=='sidedishes'}" href="#/app/sidedishes">
                    Side Dish
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('beverages')" ng-class="{'item-content-selected': menuSelected=='beverages'}" href="#/app/beverages">
                    Beverages            
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('desserts')" ng-class="{'item-content-selected': menuSelected=='desserts'}" href="#/app/desserts">
                    Desserts            
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('salads')" ng-class="{'item-content-selected': menuSelected=='salads'}" href="#/app/salads">
                    Salads         
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('soups')" ng-class="{'item-content-selected': menuSelected=='soups'}" href="#/app/soups">
                    Soups         
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('viewbill'); viewBill()" ng-class="{'item-content-selected': menuSelected=='viewbill'}" href="#/app/viewbill">
                    View My Bill            
                </a>
                <a class="item side-menu-list" menu-close ng-click="clickMenu('promocode'); openPromoCodePage()" ng-class="{'item-content-selected': menuSelected=='promocode'}" href="#/app/promocode">
                    Promo Code            
                </a>                
                <a class="item side-menu-list" menu-close ng-click="clickMenu('settings')" ng-class="{'item-content-selected': menuSelected=='settings'}" href="#/app/settings" style="border:none"> 
                </a>            
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
